<h1 mat-dialog-title>Request New Torrent</h1>
<div mat-dialog-content>
  <p>Torrent link?</p>
  <mat-form-field appearance="fill">
    <mat-label>URI</mat-label>
    <input matInput [(ngModel)]="data.uri" cdkFocusInitial required />
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.uri">Add</button>
  </div>
</div>
