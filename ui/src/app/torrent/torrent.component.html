<mat-toolbar>
  <span>Torrents</span>
  <span class="torrent-toolbar-spacer"></span>
  <button mat-mini-fab color="accent" aria-label="Add torrent" (click)="openDialog()">
    <mat-icon>add_circle</mat-icon>
  </button>
</mat-toolbar>

<table mat-table [dataSource]="torrents"
       matSort (matSortChange)="announceSortChange($event)"
       matSortActive="Name" matSortDirection="asc" matSortDisableClear>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Name" sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let torrent"> {{ torrent.Name }} </td>
  </ng-container>

  <ng-container matColumnDef="Progress">
    <th mat-header-cell *matHeaderCellDef>
      Progress
    </th>
    <td mat-cell *matCellDef="let torrent">
      {{ torrent.BytesDown / torrent.BytesTotal * 100 | number: '1.2-2'}}%
      ({{ torrent.BytesDown | fileSizeFormatter}} / {{ torrent.BytesTotal | fileSizeFormatter}})
      <mat-progress-bar
        mode="determinate"
        value="{{ torrent.BytesDown / torrent.BytesTotal * 100 }}">
      </mat-progress-bar>
    </td>
  </ng-container>

  <ng-container matColumnDef="Controls">
    <th mat-header-cell *matHeaderCellDef>
      Controls
    </th>
    <td mat-cell *matCellDef="let torrent">
      <div class="torrent-button-container">
        <button mat-mini-fab color="primary" aria-label="Start torrent" (click)="startTorrent(torrent)">
          <mat-icon>play_arrow</mat-icon>
        </button>
        <button mat-mini-fab color="primary" aria-label="Pause torrent">
          <mat-icon>pause</mat-icon>
        </button>
        <button mat-mini-fab color="primary" aria-label="Delete torrent" (click)="deleteTorrent(torrent)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
