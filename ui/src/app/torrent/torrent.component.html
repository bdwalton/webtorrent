<h2>Torrents</h2>
<table mat-table [dataSource]="torrents"
       matSort (matSortChange)="announceSortChange($event)"
       matSortActive="name" matSortDirection="asc" matSortDisableClear>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Name" sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let torrent"> {{ torrent.Name }} </td>
  </ng-container>

  <ng-container matColumnDef="Progress">
    <th mat-header-cell *matHeaderCellDef>
      Progress
    </th>
    <td mat-cell *matCellDef="let torrent">
      {{ torrent.BytesDown / torrent.BytesTotal * 100 | number: '1.2-2'}}%
      ({{ torrent.BytesDown | fileSizeFormatter}} / {{ torrent.BytesTotal | fileSizeFormatter}})
    </td>
  </ng-container>

  <ng-container matColumnDef="Controls">
    <th mat-header-cell *matHeaderCellDef>
      Controls
    </th>
    <td mat-cell *matCellDef="let torrent">
    <button class="btn btn-primary" (click)="startTorrent(torrent)">
        <i class="fa fa-play"></i>
      </button>
      <button class="btn btn-primary" (click)="pauseTorrent(torrent)">
        <i class="fa fa-pause"></i>
      </button>
      <button class="btn btn-danger" (click)="deleteTorrent(torrent)">
        <i class="fa fa-trash"></i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<input placeholder="magnet:..." [(ngModel)]="torrentURI">
<button class="btn btn-primary" (click)="addTorrent()">Add</button>
