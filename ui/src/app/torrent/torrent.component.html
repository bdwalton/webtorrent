<mat-toolbar>
  <span>Torrents</span>
  <span class="torrent-toolbar-spacer"></span>
  <button
    mat-mini-fab
    color="accent"
    aria-label="Add torrent"
    (click)="addTorrentDialog()"
  >
    <mat-icon>add_circle</mat-icon>
  </button>
  <mat-button-toggle
    checked="true"
    [aria-label]="
      autoRefresh ? 'Disable automatic refresh' : 'Enable automatic refresh'
    "
    (click)="toggleRefresh()"
  >
    <mat-icon>refresh</mat-icon>
  </mat-button-toggle>
</mat-toolbar>

<table
  mat-table
  [dataSource]="torrents"
  matSort
  (matSortChange)="announceSortChange($event)"
  matSortActive="Name"
  matSortDirection="asc"
  matSortDisableClear
>
  <ng-container matColumnDef="Name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="Name"
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let torrent">
      <a routerLink="/torrentdetails/{{ torrent.ID }}">
        {{ torrent.Name }}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="NFiles">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="# of Files"
      sortActionDescription="Sort by number of files"
    >
      # of Files
    </th>
    <td mat-cell *matCellDef="let torrent">
      {{ torrent.NumFiles }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="Status"
      sortActionDescription="Sort by status"
    >
      Status
    </th>
    <td mat-cell *matCellDef="let torrent">
      {{ torrent.Status }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Progress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="Progress">
      Progress
    </th>
    <td mat-cell *matCellDef="let torrent">
      <app-progress-component
        [prg]="torrent.TotalProgress"
      ></app-progress-component>
    </td>
  </ng-container>

  <ng-container matColumnDef="Controls">
    <th mat-header-cell *matHeaderCellDef>Controls</th>
    <td mat-cell *matCellDef="let torrent">
      <app-torrent-controls [torrent]="torrent"></app-torrent-controls>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
