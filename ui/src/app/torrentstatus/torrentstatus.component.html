<mat-card>
  <mat-card-header>
    <mat-card-title>Torrent Client Status</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr *ngFor="let item of displayItems">
        <th title="{{ getDescription(item) }}">{{ getTitle(item) }}</th>
        <td>
          <div
            *ngIf="
              item.includes('Bytes') ||
                item.includes('Speed') ||
                item.includes('CacheSize');
              else elseblock
            "
          >
            {{ getItem(item) | fileSizeFormatter }}
          </div>
          <ng-template #elseblock>
            {{ getItem(item) }}
          </ng-template>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
